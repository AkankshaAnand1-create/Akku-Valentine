<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Dhruv</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ff6f91);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .heart-glitter {
            position: absolute;
            bottom: -10%;
            color: rgba(255, 255, 255, 0.7);
            user-select: none;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            width: 320px;
        }

        h1 { color: #ff3366; margin: 0; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
        }

        #noBtn {
            background-color: #eee;
            color: #777;
            /* Changed to absolute and added a transition so you see it move */
            position: absolute; 
            transition: all 0.2s ease;
        }

        #celebrate-section { display: none; }
        #gif { width: 100%; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div class="container">
        <div id="ask-section">
            <h1>Dhruv</h1>
            <p>Will You Be My Valentine?</p>
            <div class="btn-container">
                <button id="yesBtn" onclick="showLove()">YESSSS</button>
                <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
            </div>
        </div>

        <div id="celebrate-section">
            <h1>YAYYYYYY! ‚ù§Ô∏è</h1>
            <img id="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExazJoa2t5bTFreG45OGlyeW1wMW9sNGd5dWljYTJ4MmVxcmd1dTFhcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KmxmoHUGPDjfQXqGgv/giphy.gif">
            <p>Officially stuck with me forever!</p>
        </div>
    </div>

    <script>
        function createGlitter() {
            const container = document.getElementById('heart-bg');
            const hearts = ['‚ù§Ô∏è', '‚ú®', 'üíñ'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-glitter');
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
        createGlitter();

        function dodge() {
            const btn = document.getElementById("noBtn");
            
            // This calculates the safe zone (screen size minus button size and small padding)
            const padding = 50;
            const maxX = window.innerWidth - btn.clientWidth - padding;
            const maxY = window.innerHeight - btn.clientHeight - padding;

            // Generate random numbers within the safe zone
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

            btn.style.left = randomX + "px";
            btn.style.top = randomY + "px";
        }

        function showLove() {
            document.getElementById("ask-section").style.display = "none";
            document.getElementById("celebrate-section").style.display = "block";
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
